<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Componentes Estaticos</title>

    <style>
        #etiqueta{
            background:lightcyan;
            margin: 10px;
            padding: 10px;
            font-family: sans-serif;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    
    <div id="app">

        <h3>Deseja adicionar mais um plano?</h3>
        <form action="">
            <input type="text" placeholder="Novo plano">
            <button>Adicionar</button>
        </form>
        
        <etiqueta
            v-for="titulo in titulos"
            :key="titulo.id"
            :titulo="titulo.titulo">
        </etiqueta>
    </div>


    <script src="./vue.js"></script>
    
    <script type="text/x-template" id="etiqueta-temp">
        <div id="etiqueta">
            <span>{{titulo}}</span>
        </div>
    </script>

    <script src="./script.js"></script>
</body>
</html>
